<mat-card>
  <mat-card-header>
    <mat-card-title> Register new user </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Enter name" name="name" [(ngModel)]="registerData.name" type="text">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Enter email" name="email" [(ngModel)]="registerData.email" type="email">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Enter password" [(ngModel)]="registerData.password" name="password" type="password">
      </mat-form-field>
      <mat-form-field style="width:100%">
        <textarea matInput placeholder="Leave a comment" name="desc" [(ngModel)]="registerData.desc"></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="postdata()"> Register</button>
    </form>
  </mat-card-content>
</mat-card>
